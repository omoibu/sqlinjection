<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div>
        <h1 class="text-center text-xl">Implementation of sql query</h1>
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
        
            <form action="#" method="post" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6 text-center">
            {%csrf_token%}
            <h1 class="text-center">Enter sql query statement</h1>
            <div>
                <input 
                    type="text" 
                    name="statement" 
                    placeholder="Enter your statement"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required>
            </div>
            <input 
                type="submit" 
                value="Submit" 
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 cursor-pointer transition duration-300 shadow-md">
        </form>
    </div>
    </div>
</body>
</html>
